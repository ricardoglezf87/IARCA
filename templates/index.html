<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <h1>Clasifica la Imagen</h1>
    <div class="image-container">
        <img src="{{ url_for('image', filename=image) }}" alt="Image to classify">
    </div>
    <div class="buttons">
        <button onclick="sendFeedback('class_1')">Clase 1</button>
        <button onclick="sendFeedback('class_2')">Clase 2</button>
    </div>
    <div id="results">
        <p>Clasificación:</p>
        <ul id="predictions-list"></ul>
    </div>
    <script>
        function sendFeedback(label) {
            fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: '{{ image }}', label: label }),
            }).then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    window.location.reload();  // Recargar la página para mostrar otra imagen
                });
        }

        // Mostrar clasificación de la imagen
        fetch(`/classify/{{ image }}`)
            .then(response => response.json())
            .then(data => {
                const predictionsList = document.getElementById('predictions-list');
                predictionsList.innerHTML = '';
                data.predictions.forEach(prediction => {
                    const li = document.createElement('li');
                    li.textContent = `${prediction.class}: ${prediction.score.toFixed(2)}`;
                    predictionsList.appendChild(li);
                });
            });
    </script>
</body>

</html>
